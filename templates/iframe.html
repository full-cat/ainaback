<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='aina.css') }}">
    <style>
        .iframe-container {
            width: 100%;
            height: "165px";
        }
    </style>
</head>

<body>
    <!-- Floating Button -->
    <div class="container">
        <div class="aina-floating-button" id="ainaFloatingButton">
            <img src="{{ url_for('static', filename='aina.png' ) }}" alt="Button Icon" class="aina-button-icon">
        </div>
        <!-- <iframe src="http://localhost:5000/translate?url={{ target }}" width="800" height="600"></iframe> -->
        <!-- <iFrame scrolling="no" frameborder="0" width="100%" height="100%" src="http://localhost:5000/translate?url={{ target }}">&nbsp;</iFrame> -->
        <iframe scrolling="yes" frameborder="0" width="100%" height="800px" src="http://localhost:5000/translate?url={{ target }}">&nbsp;</iframe>

    </div>
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Suggereix una millora de traducci√≥</h2>
            <p id="modalText"></p>
            <form id="popupForm">
                <input type="text" id="textInput" placeholder="Enter some text" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='aina.js' ) }}"></script>
</body>

</html>
